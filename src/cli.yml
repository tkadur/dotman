name: rcm
version: "0.0.1"
author: "Thejas Kadur <thejas.kadur@gmail.com>"

settings:
    - SubcommandRequired

args:
    - excludes:
        short: e
        long: exclude
        help: File to be excluded. Supports Unix-style glob patterns.
        takes_value: true
        multiple: true
        number_of_values: 1
    - tags:
        short: t
        long: tag
        help: Tag to enable
        takes_value: true
        multiple: true
        number_of_values: 1
    - dotfiles_path:
        long: dotfiles-path
        help: Location of dotfiles folder
        takes_value: true
    - hostname:
        long: hostname
        help: Hostname to use
        takes_value: true
    - verbose:
        short: v
        long: verbose
        help: Enables verbose output

subcommands:
    - link:
        about: Links dotfiles
    - ls:
        about: Shows dotfiles which will be linked